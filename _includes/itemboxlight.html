<!-- begin post -->
{% for a in site.crafter %}
    {% if a.title == post.author %}
        {% assign author = a %}
        {% break %}
    {% endif %}
{% endfor %}
<div class="blog-grid-item">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ post.url }}">
                {% if post.image %}
                    {% if site.lazyimages == "enabled" %}
                        <img class="img-thumb lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
                    {% else %}
                        <img class="img-thumb" src="{{ post.image | relative_url }}" alt="{{ post.title }}"> 
                    {% endif %}
                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:30 }}</h4>
        </div>
    </div>
</div>
<!-- end post -->
